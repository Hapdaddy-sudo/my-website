<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming - Carter Hapner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      padding: 10px 0;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    header nav ul li a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #16a085;
    }
    .content {
      padding: 90px 20px 50px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .game-catalog {
      margin-top: 40px;
      text-align: center;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .game-list img {
      width: 200px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .game-list img:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* ====== Particle Effect ====== */
    .particle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      width: 6px;
      height: 6px;
      opacity: 1;
      animation: particleAnim 1s forwards;
    }
    @keyframes particleAnim {
      to {
        opacity: 0;
        transform: translateY(-50px) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="about.html">About Me</a></li>
         <li><a href="hacking.html">Hacking &amp; Cybersecurity</a></li>
         <li><a href="gaming.html">Gaming</a></li>
         <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="content">
    <h1>Gaming Catalog</h1>
    <h2>These are the games I like to play right now!</h2>
    <div class="game-catalog">
      <div class="game-list">
        <img src="Images/Overwatch.jpg" alt="Overwatch">
        <img src="Images/RL.jpg" alt="Rocket League">
        <img src="Images/Valorant.jpg" alt="Valorant">
        <img src="Images/CS2.png" alt="Counter-Strike 2">
        <img src="Images/Kovaaks.jpg" alt="Kovaaks Aim Trainer">
        <img src="Images/KTANE.jpg" alt="Keep Talking and Nobody Explodes">
        <img src="Images/Outlast Trials.jpg" alt="Outlast Trials">
      </div>
    </div>
  </div>
  
  <script>
    // Particle effect
    function createParticles(x, y) {
      const particleCount = 5;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = x + "px";
        particle.style.top = y + "px";
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 50;
        const translateX = Math.cos(angle) * distance;
        const translateY = Math.sin(angle) * distance;
        particle.style.transform = `translate(${translateX}px, ${translateY}px)`;
        document.body.appendChild(particle);
        particle.addEventListener("animationend", function () {
          particle.remove();
        });
      }
    }
    document.addEventListener("click", function(e) {
      createParticles(e.clientX, e.clientY);
    });
    let lastMouseMove = 0;
    document.addEventListener("mousemove", function(e) {
      const now = Date.now();
      if (now - lastMouseMove > 50) {
        createParticles(e.clientX, e.clientY);
        lastMouseMove = now;
      }
    });
  </script>
</body>
</html>
