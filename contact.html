<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Carter Hapner</title>
  
  <!-- Import Montserrat from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('Images/discord image.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Overlay for improved readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    
    /* Header (same as other pages) */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      padding: 20px 0;
      z-index: 1000;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    header nav ul li a {
      color: #e74c3c;
      font-weight: 600;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #c0392b;
    }
    
    /* Contact Container */
    .contact-container {
      max-width: 800px;
      margin: 150px auto 50px;
      padding: 40px;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .contact-container h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .contact-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }
    
    /* Contact Form Styles */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 2.5s ease-in-out;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .contact-form input {
      height: 50px;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }
    .contact-form button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      background: #e74c3c;
      color: #fff;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .contact-form button:hover {
      background: #c0392b;
      transform: scale(1.05);
    }
    
    /* Social Icons Section */
    .social-icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      animation: fadeIn 2.8s ease-in-out;
    }
    .social-icons a {
      display: inline-block;
      width: 50px;
      height: 50px;
      background: #e74c3c;
      border-radius: 50%;
      line-height: 50px;
      text-align: center;
      color: #fff;
      font-size: 1.5em;
      transition: background 0.3s, transform 0.3s;
    }
    .social-icons a:hover {
      background: #c0392b;
      transform: scale(1.1);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Particle Effect */
    .particle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      width: 6px;
      height: 6px;
      opacity: 1;
      animation: particleAnim 1s forwards;
    }
    @keyframes particleAnim {
      to {
        opacity: 0;
        transform: translateY(-50px) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <header>
    <nav>
      <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="about.html">About Me</a></li>
         <li><a href="hacking.html">Hacking &amp; Cybersecurity</a></li>
         <li><a href="gaming.html">Gaming</a></li>
         <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="contact-container">
    <h1>Get in Touch</h1>
    <p>I'd love to hear from you. Whether you have a project idea, collaboration in mind, or just want to say hello, drop me a message below or connect via social media.</p>
    
    <!-- Contact Form -->
    <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    
    <!-- Social Icons Section -->
    <div class="social-icons">
      <!-- Replace the text or use SVG icons / icon fonts as desired -->
      <a href="https://discord.com/users/797927274364141599" target="_blank" title="Discord">D</a>
      <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank" title="GitHub">G</a>
      <a href="https://twitter.com/YOUR_TWITTER_HANDLE" target="_blank" title="Twitter">T</a>
      <a href="https://linkedin.com/in/YOUR_LINKEDIN_PROFILE" target="_blank" title="LinkedIn">L</a>
    </div>
  </div>
  
  <script>
    // Particle effect: triggers on click and mousemove
    function createParticles(x, y) {
      const particleCount = 5;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = x + "px";
        particle.style.top = y + "px";
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 50;
        const translateX = Math.cos(angle) * distance;
        const translateY = Math.sin(angle) * distance;
        particle.style.transform = `translate(${translateX}px, ${translateY}px)`;
        document.body.appendChild(particle);
        particle.addEventListener("animationend", () => particle.remove());
      }
    }
    document.addEventListener("click", (e) => createParticles(e.clientX, e.clientY));
    let lastMouseMove = 0;
    document.addEventListener("mousemove", (e) => {
      const now = Date.now();
      if (now - lastMouseMove > 50) {
        createParticles(e.clientX, e.clientY);
        lastMouseMove = now;
      }
    });
  </script>
</body>
</html>
