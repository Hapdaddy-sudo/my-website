<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Carter Hapner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      padding: 10px 0;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    header nav ul li a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #16a085;
    }
    .content {
      padding: 90px 20px 50px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #1abc9c;
      border-radius: 5px;
      margin-top: 20px;
      transition: background 0.3s;
      text-decoration: none;
      color: #fff;
    }
    .button:hover {
      background: #16a085;
    }
    /* ====== Particle Effect ====== */
    .particle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      width: 6px;
      height: 6px;
      opacity: 1;
      animation: particleAnim 1s forwards;
    }
    @keyframes particleAnim {
      to {
        opacity: 0;
        transform: translateY(-50px) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="about.html">About Me</a></li>
         <li><a href="hacking.html">Hacking &amp; Cybersecurity</a></li>
         <li><a href="gaming.html">Gaming</a></li>
         <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="content">
    <h1>Contact Me</h1>
    <p>Feel free to add me on Discord!</p>
    <a class="button" href="https://discord.com/users/797927274364141599" target="_blank">Add me on Discord</a>
  </div>
  
  <script>
    // Particle effect
    function createParticles(x, y) {
      const particleCount = 5;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = x + "px";
        particle.style.top = y + "px";
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 50;
        const translateX = Math.cos(angle) * distance;
        const translateY = Math.sin(angle) * distance;
        particle.style.transform = `translate(${translateX}px, ${translateY}px)`;
        document.body.appendChild(particle);
        particle.addEventListener("animationend", function () {
          particle.remove();
        });
      }
    }
    document.addEventListener("click", function(e) {
      createParticles(e.clientX, e.clientY);
    });
    let lastMouseMove = 0;
    document.addEventListener("mousemove", function(e) {
      const now = Date.now();
      if (now - lastMouseMove > 50) {
        createParticles(e.clientX, e.clientY);
        lastMouseMove = now;
      }
    });
  </script>
</body>
</html>
