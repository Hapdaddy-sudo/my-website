<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carter Hapner - Home</title>
  <!-- Import Montserrat from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      /* Keep the black background but lighten it just a bit for better contrast */
      background: #111; 
      color: #fff;
      /* Keep horizontal overflow hidden to avoid accidental scrollbars */
      overflow-x: hidden;
      /* Remove explicit position: relative unless you need it for special layering */
      position: relative;
    }

    a { 
      text-decoration: none; 
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      /* Slightly increase opacity to 0.95 for better reading */
      background: rgba(0, 0, 0, 0.95);
      z-index: 1100;
      padding: 15px 0;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    /* Use white for nav links; accent color on hover for clarity */
    header nav ul li a {
      color: #fff; 
      font-weight: 600;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #e74c3c; /* red accent on hover */
    }

    /* Animated Backdrop using Hapdaddy Logo */
    .backdrop {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Images/Hapdaddy Logo.JPG') no-repeat center center;
      background-size: cover;
      opacity: 0;
      animation: backdropFade 3s forwards;
      z-index: -2;
    }
    @keyframes backdropFade {
      from {
        opacity: 0;
        transform: scale(1.2);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Content */
    /* 
       Switch from height: 100vh to min-height: calc(100vh - <header-height>)
       so there's no forced overflow. Also add top-padding to ensure 
       content doesn't hide behind the fixed header.
    */
    .content {
      min-height: calc(100vh - 60px); /* 60px for header padding & height */
      padding-top: 120px; /* enough space below header if you prefer a "hero" gap */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* ensure items are centered horizontally */
      position: relative;
      z-index: 1;
      box-sizing: border-box;
    }

    /* Logo text: Keep the bold gradient red. */
    .logo {
      font-size: 4em; /* slightly smaller so it fits well on mobile */
      font-weight: 700;
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out;
      margin: 0; /* Remove default margins for more controlled spacing */
    }

    /* Subtitle: make it lighter for better text contrast with the background */
    .subtitle {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ccc; 
      animation: fadeIn 2.5s ease-in-out;
      margin-bottom: 30px; /* add spacing below */
    }

    .button-container {
      margin-top: 20px;
    }

    /* Buttons: keep the accent color, unify the styling for clarity */
    .button {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      background: #e74c3c;
      border: 2px solid #c0392b;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }
    .button:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    /* Fade-in animation for text elements */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Particle Effect (for click & mousemove) */
    .particle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      width: 6px;
      height: 6px;
      opacity: 1;
      animation: particleAnim 1s forwards;
    }
    @keyframes particleAnim {
      to {
        opacity: 0;
        transform: translateY(-50px) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <!-- Backdrop with Hapdaddy Logo -->
  <div class="backdrop"></div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="hacking.html">Hacking &amp; Cybersecurity</a></li>
        <li><a href="gaming.html">Gaming</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h1 class="logo">Carter Hapner</h1>
    <p class="subtitle">Ethical Hacking Enthusiast &amp; Competitive Gamer</p>
    <div class="button-container">
      <a href="about.html" class="button">About Me</a>
      <a href="hacking.html" class="button">Hacking Journey</a>
      <a href="gaming.html" class="button">Gaming Catalog</a>
      <a href="contact.html" class="button">Contact</a>
    </div>
  </div>

  <script>
    // Particle effect: triggers on click and mousemove
    function createParticles(x, y) {
      const particleCount = 5;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = x + "px";
        particle.style.top = y + "px";
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 50;
        const translateX = Math.cos(angle) * distance;
        const translateY = Math.sin(angle) * distance;
        particle.style.transform = `translate(${translateX}px, ${translateY}px)`;
        document.body.appendChild(particle);
        particle.addEventListener("animationend", () => particle.remove());
      }
    }

    document.addEventListener("click", (e) => {
      createParticles(e.clientX, e.clientY);
    });

    let lastMouseMove = 0;
    document.addEventListener("mousemove", (e) => {
      const now = Date.now();
      if (now - lastMouseMove > 50) {
        createParticles(e.clientX, e.clientY);
        lastMouseMove = now;
      }
    });
  </script>
</body>
</html>
