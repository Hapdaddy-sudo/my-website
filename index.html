<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carter Hapner - Home</title>
  <!-- Import Montserrat from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    a { text-decoration: none; }
    
    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1100;
      padding: 20px 0;
      font-size: 1.2em;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    header nav ul li a {
      color: #e74c3c; /* red */
      font-weight: 600;
    }
    header nav ul li a:hover {
      color: #c0392b;
    }
    
    /* Animated Backdrop using Hapdaddy Logo */
    .backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('Images/Hapdaddy Logo.JPG') no-repeat center center;
      background-size: cover;
      opacity: 0;
      animation: backdropFade 3s forwards;
      z-index: -2;
    }
    /* NOTE: Removed the ::after red gradient overlay for clarity */
    /*
    .backdrop::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(231,76,60,0.7), rgba(192,57,43,0.7));
    }
    */
    @keyframes backdropFade {
      from { opacity: 0; transform: scale(1.2); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Content */
    .content {
      padding-top: 120px; /* extra space for header */
      height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .logo {
      font-size: 4.5em;
      font-weight: 700;
      color: #e74c3c; /* red */
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out;
    }
    .subtitle {
      font-size: 1.8em;
      margin-top: 10px;
      color: #e74c3c;
      animation: fadeIn 2.5s ease-in-out;
    }
    .button-container {
      margin-top: 40px;
    }
    .button {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      background: #e74c3c;
      border: 2px solid #c0392b;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }
    .button:hover {
      background: #c0392b;
      transform: scale(1.05);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Particle Effect (for click & mousemove) */
    .particle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      width: 6px;
      height: 6px;
      opacity: 1;
      animation: particleAnim 1s forwards;
    }
    @keyframes particleAnim {
      to { opacity: 0; transform: translateY(-50px) scale(0.5); }
    }
  </style>
</head>
<body>
  <!-- Backdrop with Hapdaddy Logo -->
  <div class="backdrop"></div>
  
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="hacking.html">Hacking &amp; Cybersecurity</a></li>
        <li><a href="gaming.html">Gaming</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="content">
    <div class="logo">Carter Hapner</div>
    <div class="subtitle">Ethical Hacking Enthusiast &amp; Competitive Gamer</div>
    <div class="button-container">
      <a href="about.html" class="button">About Me</a>
      <a href="hacking.html" class="button">Hacking Journey</a>
      <a href="gaming.html" class="button">Gaming Catalog</a>
      <a href="contact.html" class="button">Contact</a>
    </div>
  </div>
  
  <script>
    // Particle effect: triggers on click and mousemove
    function createParticles(x, y) {
      const particleCount = 5;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = x + "px";
        particle.style.top = y + "px";
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 50;
        const translateX = Math.cos(angle) * distance;
        const translateY = Math.sin(angle) * distance;
        particle.style.transform = `translate(${translateX}px, ${translateY}px)`;
        document.body.appendChild(particle);
        particle.addEventListener("animationend", () => particle.remove());
      }
    }
    document.addEventListener("click", e => createParticles(e.clientX, e.clientY));
    let lastMouseMove = 0;
    document.addEventListener("mousemove", e => {
      const now = Date.now();
      if (now - lastMouseMove > 50) {
        createParticles(e.clientX, e.clientY);
        lastMouseMove = now;
      }
    });
  </script>
</body>
</html>
